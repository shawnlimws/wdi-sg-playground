<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">

    <!-- The "defer" attribute lets us include a script but tell the browser
         not to run the code until the entire page has been parsed, and
         the DOM has been constructed.

         Otherwise if we include our script file here, before the <body> tag,
         it would execute and try to access elements that do not yet exist.
      -->
    <script src="game.dist.js" defer></script>

  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>
      <div class="selectTurn">
        O Turn
      </div>
      <p>
    <div class="row">
      <button class="tile" id="button1"></button>
      <button class="tile" id="button2"></button>
      <button class="tile" id="button3"></button>
    </div>
    <div class="row">
      <button class="tile" id="button4"></button>
      <button class="tile" id="button5"></button>
      <button class="tile" id="button6"></button>
    <div class="row">
      <button class="tile" id="button7"></button>
      <button class="tile" id="button8"></button>
      <button class="tile" id="button9"></button>
    </div>
    <p>
    <div>
      <button id="playButton">Play Again</button>
    </div>
  </body>
</html>
